<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simple</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form>
            <div class="base">
                <div class="enter">
                    <h1>Calculadora Simple</h1>
                </div>
                <div class="block">
                    <label for="número1">Número 1 <input type="number" name="número1" id="número1" placeholder="Ej.: 1" required="required"/></label>
                </div>
                <div class="block">
                    <label for="número2">Número 2 <input type="number" name="número2" id="número2" placeholder="Ej.: 1" required="required"/></label>
                </div>
                <div class="block">
                    <label for="operacion">Seleccione una operación aritmética: <select name="operacion" id="operacion">
                        <option value="">seleccione una operación</option>
                        <option value="suma">Suma</option>
                        <option value="resta">Resta</option>
                        <option value="multiplicacion">Multiplicación</option>
                        <option value="division">División</option>
                    </select></label>
                </div>
            </div>
            <div class="botones">
                <div class="enter">
                    <input type="button" name="submit" value="Limpiar" onclick="limpiar()" />
                </div>

                <div class="enter">
                    <input type="button" name="submit" value="Calcular" onclick="operaciones()" />
                </div>
            </div>
            <div id="resultado"></div>
        </form>
    </div>
    <script src="operaciones.js"></script>
</body>

</html>
