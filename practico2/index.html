<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Piedra, Papel o Tijera</title>
</head>
<body>
    <header>
        <h1>Piedra, Papel o Tijera</h1>
    </header>
    <main>
        <div class="area-juego">
            <div class="titulo">
                <h2>Piedra, papel o tijera</h2>
            </div>
            <div class="nombre">
                <label for="nombre">Para iniciar, ingrese su nombre: 
                    <input type="text" name="nombre" id="nombre" required="required">
                    <input type="button" name="ingresar" value="Ingresar" onclick="nombre()" />
                </label>
            </div>
            <div id="saludo">
            </div>
            <div class="botones">
                <img src="imagenes/piedraNegro.png" alt="piedra" id="piedra" onclick="piedraPapelTijera(jugadas[0])">
                <img src="imagenes/papelNegro.png" alt="papel" id="papel" onclick="piedraPapelTijera(jugadas[1])">
                <img src="imagenes/tijeraNegro.png" alt="tijera" id="tijera" onclick="piedraPapelTijera(jugadas[2])">
            </div>
            <div id="jugada">
            </div>
            <div class="jugar">
                <input type="button" name="jugar" id="jugar" value="Jugar" onclick="jugar()" />
            </div>
            <div class="resultados">
                <div id="jugador"></div>
                <div id="computadora"></div>
                <div id="resultado"></div>
            </div>
            <div class="contadores">
                <div id="victoriasJugador"></div>
                <div id="Empates"></div>
                <div id="victoriasComputadora"></div>
            </div>
            <div class="final">
            </div>
        </div>
    </main>
    <script src="piedraPapelTijera.js"></script>
</body>
</html>
